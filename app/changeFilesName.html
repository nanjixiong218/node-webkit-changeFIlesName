<!doctype html>
<html ng-app lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ChangeFilesName</title>
    <link rel="stylesheet" href="libs/bootstrap-3.1.1-dist/css/bootstrap.min.css">
    </head>


<header>
    <div class="text-center">
        <h1>my node-webkit app test</h1>
    </div>
</header>
<section id="changeFileApp" >
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title text-center">
                批量改变文件名
            </div>
        </div>
        <div class="panel-body">
            <div class="row">

                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                configure
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form id="myForm" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">选择文件</label>
                                        <div class="col-sm-8">
                                            <input name="file" id="chooseFile" type="file" class="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">选择要更名的文件扩展名</label>
                                        <div class="col-sm-8">
                                            <div class="checkbox">
                                                <input id="jpg" checked=true class="" name="changedExt" type="checkbox" value="jpg"/>jpg
                                            </div>
                                            <div class="checkbox">
                                                <input id="png" class="" name="changedExt" type="checkbox" value="png"/>png
                                            </div>
                                            <div class="checkbox">
                                                <input id="jpeg" class="" name="changedExt" type="checkbox" value="jpeg"/>jpeg
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">输入生成的文件名前缀</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" required name="fileNamePre" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">选择生成的文件名后缀</label>
                                        <div class="col-sm-8">
                                            <input class="" name="fileNameExt" type="radio" checked=true value="jpg">jpg
                                            <input class="" name="fileNameExt" type="radio" value="jpeg">jpeg
                                            <input class="" name="fileNameExt" type="radio" value="png">png
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class=" col-sm-offset-4 col-sm-8">
                                            <button id="begin" class="btn btn-default">begin</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-8 ">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">
                                display
                            </div>
                        </div>
                        <div class="panel-body">
                            hello
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>

</footer>

<script src="libs/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
